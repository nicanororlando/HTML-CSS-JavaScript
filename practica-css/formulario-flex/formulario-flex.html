<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario flex</title>
	<link rel="stylesheet" type="text/css" href="style-formulario.css">
	<!-- <link rel="stylesheet" type="text/css" href="propiedades.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"> -->
	<script src="https://kit.fontawesome.com/6c59ad322c.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="flex-container">
	<form class="form">
		<div class="form__section">
			<input type="text" name="" class="form__input" placeholder="Escriba su mail">
		</div>
		<div class="form__section">
			<input type="email" name="" class="form__input" placeholder="Escriba el asunto">
		</div>
		<div class="form__section">
			<textarea  class="form__input" placeholder="Escriba su mensaje	"></textarea> 
		</div>
		<div class="form__section">
			<input type="submit" class="form__input">
		</div>
	</form>
	<div class="form-img">
		<div class="img-container"> 
			<div>
				<img src="https://image.flaticon.com/icons/png/512/58/58683.png">
			</div>
		</div>
	</div>
</div>

</body>
</html>
